    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/fullPage.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function(){
            var screenWidth = window.screen.width;
            if (screenWidth > 640){
                $("#full_page").fullpage({
                    css3: true,
                    navigation: true,
                    navigationPosition: 'right',
                    navigationTooltips: ['壹', '贰', '叁', '肆', '伍'],
                    onLeave: function(index, nextIndex, direction){
                        if(index == 1 && direction == 'down'){
                            $(".header").animate({
                                top: -90
                            }, 400);
                        } else if(index == 2 && direction == 'up') {
                            $(".header").animate({
                                top: 0
                            }, 400);
                        } else{
                            $(".header").animate({
                                top: -90
                            }, 400);
                        }
                    },
                    afterLoad: function(anchorLink, index){
                        if (index == 1){
                            $(".header").animate({
                                top: 0
                            }, 400);
                        }
                        if (index == 2){
                            $(".section2_in").addClass("fadeInRight");
                            $(".section3").find(".section_wrap").removeClass("fadeInRight");
                            $(".section4_in").removeClass("fadeInLeft");
                        } else if(index == 3)  {
                            $(".section3").find(".section_wrap").addClass("fadeInRight");
                            $(".section2_in").removeClass("fadeInRight");
                            $(".section4_in").removeClass("fadeInLeft");
                        } else if(index == 4) {
                            $(".section4_in").addClass("fadeInLeft");
                            $(".section2_in").removeClass("fadeInRight");
                            $(".section3").find(".section_wrap").removeClass("fadeInRight");
                        } else {
                            $(".section2_in").removeClass("fadeInRight");
                            $(".section3").find(".section_wrap").removeClass("fadeInRight");
                            $(".section4_in").removeClass("fadeInLeft");
                        }
                    }
                });
            } else {
                $("#full_page").fullpage({
                    css3: true,
                });
            }
        });
    </script>
</head>
